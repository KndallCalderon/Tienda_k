<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Nuevo Cliente</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="contenido">
            <h2  th:text="#{cliente.datos}">Datos del Cliente</h2>   
            <br>
            <a th:href="@{/cliente/listado}"
            th:text="#{accion.regresar}">Regresar</a>
            <br>
            <form th:action="@{/cliente/guardar}"
                  method="post"
                  th:object="${cliente}"> 

                <input type="hidden" name="idCliente" th:field="*{idCliente}"/> 
                <label for="nombre" th:text="#{cliente.nombre}">Nombre: </label> <!--relacionado a un input-->
                <input type="text" name="nombre" th:field="*{nombre}"/> <!-- th:field mapea el objeto para enviarlo y traerlo | igual a al identidad de Cliente-->
                <br>
                <label for="apellidos" th:text="#{cliente.apellidos}">Apellidos: </label> <!--relacionado a un input-->
                <input type="text" name="apellidos" th:field="*{apellidos}"/>
                <br>
                <label for="correo" th:text="#{cliente.correo}">Correo: </label> <!--relacionado a un input-->
                <input type="email" name="correo" th:field="*{correo}"/>
                <br>
                <label for="telefono" th:text="#{cliente.telefono}">Teléfono: </label> <!--relacionado a un input-->
                <input type="tel" name="telefono" th:field="*{telefono}"/>
                <br>   
                <label for="limite" th:text="#{cliente.limite}">Límite de Crédito: </label> <!--relacionado a un input-->
                <input type="number" name="limite" th:field="*{credito.limite}"/>
                <br>  
                <input type="submit" name="guardar"  th:value="#{accion.guardar}"/>
                <footer th:replace="layout/plantilla :: footer"/>
            </form>
        </div>
    </body>
</html>
