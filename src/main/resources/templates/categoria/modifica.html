<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Nueva Categoría</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="contenido">
            <h2>Datos de la categoría</h2>   
            <br>
            <a th:href="@{/categoria/listado}">Regresar</a>
            <br>
            <form th:action="@{/categoria/guardar}"
                  method="post"
                  th:object="${categoria}"> 

                <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/> 
                <label for="descripcion">Descripción: </label> <!--relacionado a un input-->
                <input type="text" name="descripcion" th:field="*{descripcion}"/>
                <br>
                <label for="activo">Activo: </label> <!--relacionado a un input-->
                <input type="checkbox" name="activo" th:field="*{activo}"/>
                <br> 
                <input type="submit" name="guardar" value="Guardar Registro"/>
                <footer th:replace="layout/plantilla :: footer"/>
            </form>
        </div>
    </body>
</html>
