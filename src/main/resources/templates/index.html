<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>Tienda online</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>Saludos</div>
        <p th:text="${TextoSaludo}"></p>
        
        <h1>Cliente desde una clase</h1>
        <p>Nombre: <span th:text="${cliente.nombre}"></span></p>
        <p>Apellidos: <span th:text="${cliente.apellidos}"></span></p>
        <p>Correo: <span th:text="${cliente.correo}"></span></p>
        <p>Teléfono: <span th:text="${cliente.telefono}"></span></p>
        <br>
        
        <h1>Clientes desde una lista</h1>
        <div th:if="${clientes != null and !clientes.empty}">
            <table border="1">
                    <tr>
                        <td>Nombre</td>
                        <td>Apellidos</td>
                        <td>Correo</td>
                        <td>Telefono</td>
                    </tr>
                    <tr th:each="item : ${clientes}">
                        <td th:text="${item.nombre}"></td>
                        <td th:text="${item.apellidos}"></td>
                        <td th:text="${item.correo}"></td>
                        <td th:text="${item.telefono}"></td>
                    </tr>
            </table>
        </div>
        
        <div th:if="${clientes == null or clientes.empty}">
            La lista de clientes está vacía
        </div>
        
        <h1>Clientes desde una Base de Datos</h1>
        <div th:if="${clientesDB != null and !clientesDB.empty}">
            <table border="1">
                    <tr>
                        <td>Nombre</td>
                        <td>Apellidos</td>
                        <td>Correo</td>
                        <td>Telefono</td>
                    </tr>
                    <tr th:each="item : ${clientesDB}">
                        <td th:text="${item.nombre}"></td>
                        <td th:text="${item.apellidos}"></td>
                        <td th:text="${item.correo}"></td>
                        <td th:text="${item.telefono}"></td>
                    </tr>
            </table>
        </div>
        
        <div th:if="${clientesDB == null or clientesDB.empty}">
            La lista de clientes está vacía
        </div>
        
    </body>
</html>
