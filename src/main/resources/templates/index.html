<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>Tienda online</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>     
        <div class="contenido">
            <h2>Nuestros Artículos</h2>
            <br>
            <div th:if="${articulos != null and !articulos.empty}"> <!-- $ consultar atributos u objetos, @ para acciones-rutas-->
                <table border="1">
                    <tr>
                        <td>Descripción</td>
                        <td>Precio</td>
                    </tr>
                    <tr th:each="item : ${articulos}">
                        <td th:text="${item.descripcion}"></td>
                        <td th:text="${#numbers.formatDecimal(item.precio,3,2)}" style="text-align: right;"></td>
                        <td><a th:href="@{/carrito/agregar/} + ${item.idArticulo}">Agregar</a></td>
                    </tr>
                </table>
            </div>

            <div th:if="${articulos == null or articulos.empty}">
                No hay artículos disponibles
            </div>
            <br>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>

    </body>
</html>
